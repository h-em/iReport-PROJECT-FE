<div class="item">
  <ul>

    <li *ngFor="let report of reports | async" (click)="getLocationFromItem($event, report.latitude, report.longitude)" >

      <div class="row">

        <div class="left imgdiv">
          <img class="img" src="https://cdn1.iconfinder.com/data/icons/business-users/512/circle-512.png"
            alt="user_image">
        </div>

        <div class="right text_align">

            User: <span><b>{{ report.user_id}}</b></span> <br><br>
            Date: {{ report.current_date}}<br>
            Status: {{ report.status}}<br>
            Details: {{ report.details}}

        </div>

      </div>

    </li>

  </ul>

</div>
