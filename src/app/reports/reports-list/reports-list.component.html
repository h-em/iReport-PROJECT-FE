<h1>Reports</h1>

<div>
    <ul>
        <li *ngFor="let report of reports | async">
           {{ report.current_date}}
           {{ report.latitude }}
           {{ report.longitude }}
           {{ report.status}}
           {{ report.user_id}}
           {{ report.details}}
           {{ report.photo.image_url}}
           {{ report.photo.image_url}}

        </li>
      </ul>

</div>
