<div class="row">

  <div class="column left">
    <app-reports-list (onItemClicked)='onReportListEvent($event)' (onObjectPicked)='setReport($event)'>
    </app-reports-list>
  </div>

  <div class="column right">

    <agm-map [latitude]="latitude" [longitude]="longitude">
      <agm-marker [latitude]="latitude" [longitude]="longitude" (markerClick)="displayModal()">
      </agm-marker>
    </agm-map>


    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">

        <span class="close" (click)="hideModal()">&times;</span>


        <p>User: {{report.user_id}}</p>
        <hr>
        <div class="img">
          <img src="{{report.photo.image_url}}" alt="Report photo.">
        </div>
        <p> <b>Details:</b> {{report.details}} </p>
        <!--
        <p> <b>Report id:</b> {{report.report_id}} </p>
        <p> <b>Photo utl:</b> {{report.photo.image_url}} </p>-->

        <p> <b>Current status:</b> "{{report.status}}"</p>

        <div>
          <form [formGroup]="formModal" (ngSubmit)="submit()">
            <mat-form-field>
              <mat-label>Select new status</mat-label>
              <mat-select formControlName="reportStatus">
                <mat-option *ngFor="let item of checkboxDataForNewStatus" [value]="item.name">
                  {{item.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <br>
            <br>
            <button mat-raised-button color="primary">submit</button>
          </form>
        </div>

      </div>

    </div>

  </div>

</div>
